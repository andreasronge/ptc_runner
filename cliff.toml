# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

body = """
{%- macro remote_url() -%}
  https://github.com/andreasronge/ptc_runner
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | upper_first | trim }}\
{% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }})){% endif %}
{%- endfor %}
{% endfor %}
"""

footer = """
{% for release in releases -%}
{% if release.version -%}
{% if release.previous.version -%}
[{{ release.version | trim_start_matches(pat="v") }}]: {{ self::remote_url() }}/compare/{{ release.previous.version }}...{{ release.version }}
{% endif -%}
{% else -%}
[Unreleased]: {{ self::remote_url() }}/compare/v{{ releases | last | get(key="version") | trim_start_matches(pat="v") }}...HEAD
{% endif -%}
{% endfor %}

{%- macro remote_url() -%}
https://github.com/andreasronge/ptc_runner
{%- endmacro -%}
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"

commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  # Skip everything else
  { message = "^docs", skip = true },
  { message = "^doc", skip = true },
  { message = "^refactor", skip = true },
  { message = "^test", skip = true },
  { message = "^chore", skip = true },
  { message = "^style", skip = true },
  { message = "^perf", skip = true },
  { message = "^ci", skip = true },
  { message = "^build", skip = true },
  { message = "^revert", skip = true },
]

link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/andreasronge/ptc_runner/pull/$1" },
]
