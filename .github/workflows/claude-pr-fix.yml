name: Claude PR Fix

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Only trigger for PR contexts, trusted actors, and @claude mentions
    # Allow claude[bot] to trigger fixes (from auto-triage workflow)
    # Note: Using toJSON() because labels.*.name doesn't work with contains()
    if: |
      (
        github.actor == 'andreasronge' ||
        github.actor == 'claude[bot]' ||
        contains(toJSON(github.event.issue.labels), 'claude-approved') ||
        contains(toJSON(github.event.pull_request.labels), 'claude-approved')
      ) && (
        (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude') && (github.event.comment.user.type != 'Bot' || github.event.comment.user.login == 'claude[bot]')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.user.type != 'Bot' || github.event.comment.user.login == 'claude[bot]')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && (github.event.review.user.type != 'Bot' || github.event.review.user.login == 'claude[bot]'))
      )
    runs-on: ubuntu-latest

    concurrency:
      group: claude-pr-${{ github.event.issue.number || github.event.pull_request.number }}
      cancel-in-progress: false

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    env:
      MIX_ENV: test

    steps:
      - name: Check PAT availability
        run: |
          if [ -z "${{ secrets.PAT_WORKFLOW_TRIGGER }}" ]; then
            echo "::warning::PAT_WORKFLOW_TRIGGER secret not set - workflow triggers from comments will be disabled"
          fi

      - name: Get PR branch
        id: pr-branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.issue.number || github.event.pull_request.number }}"
          PR_DATA=$(gh pr view $PR_NUMBER --repo ${{ github.repository }} --json headRefName,headRepository,headRepositoryOwner)
          HEAD_REF=$(echo "$PR_DATA" | jq -r '.headRefName')
          HEAD_REPO=$(echo "$PR_DATA" | jq -r '.headRepository.name')
          HEAD_OWNER=$(echo "$PR_DATA" | jq -r '.headRepositoryOwner.login')
          echo "head_ref=$HEAD_REF" >> $GITHUB_OUTPUT
          echo "head_repo=$HEAD_OWNER/$HEAD_REPO" >> $GITHUB_OUTPUT
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Found PR branch: $HEAD_REF from $HEAD_OWNER/$HEAD_REPO"

          # Check if this is a fork PR
          REPO_OWNER="${{ github.repository_owner }}"
          if [ "$HEAD_OWNER" != "$REPO_OWNER" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "::warning::PR is from a fork ($HEAD_OWNER/$HEAD_REPO) - cannot push fixes"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip fork PRs with comment
        if: steps.pr-branch.outputs.is_fork == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ steps.pr-branch.outputs.pr_number }} --repo ${{ github.repository }} --body "Cannot auto-fix fork PRs

          This PR is from a fork, and the automation cannot push changes to fork branches.

          Please apply the requested changes manually."

          echo "::notice::Skipping fork PR - posted explanation comment"
          exit 0

      - name: Checkout PR branch
        if: steps.pr-branch.outputs.is_fork != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.pr-branch.outputs.head_ref }}
          repository: ${{ steps.pr-branch.outputs.head_repo }}
          token: ${{ secrets.PAT_WORKFLOW_TRIGGER || github.token }}

      - name: Install git pre-commit hook
        if: steps.pr-branch.outputs.is_fork != 'true'
        run: |
          cp scripts/pre-commit .git/hooks/pre-commit
          chmod +x .git/hooks/pre-commit
          echo "Installed pre-commit hook"

      - name: Setup Elixir environment
        if: steps.pr-branch.outputs.is_fork != 'true'
        uses: ./.github/actions/setup-elixir

      - name: Run Claude Code
        if: steps.pr-branch.outputs.is_fork != 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.PAT_WORKFLOW_TRIGGER || github.token }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          additional_permissions: |
            actions: read

          prompt: |
            Fix PR #${{ steps.pr-branch.outputs.pr_number }}.

            Request: ${{ github.event.comment.body || github.event.review.body }}

            Read PR and review comments:
            - `gh pr view ${{ steps.pr-branch.outputs.pr_number }} --comments`
            - `gh api repos/${{ github.repository }}/pulls/${{ steps.pr-branch.outputs.pr_number }}/comments --jq '.[] | {path: .path, line: .line, body: .body}'`

            **Guidelines:**
            - Fix only what was asked - no refactoring, no unrelated fixes
            - Run `mix precommit` before committing - NEVER use `--no-verify`
            - Commit and push, then post a summary comment

            **When tests fail for non-trivial out-of-scope issues:**
            - Create a GH issue first, then skip the test with `@tag :skip` and a comment referencing the issue
            - Never bypass tests without tracking - each skipped test must reference an issue

            **If the fix is out of scope:** Post a comment explaining why and what would be needed instead.

            NEVER include "@claude" in comments.

          claude_args: '--model claude-haiku-4-5-20251001 --allowed-tools "Read,Write,Edit,MultiEdit,Glob,Grep,LS,Bash,WebSearch,WebFetch,Task,TodoWrite,TodoRead"'
          show_full_output: true

      # Safety net: push any unpushed commits and remove workflow files
      - name: Push unpushed commits
        if: always() && steps.pr-branch.outputs.is_fork != 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_WORKFLOW_TRIGGER || github.token }}
        run: |
          # Re-configure git auth (Claude may have changed it)
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"

          # Remove workflow files from any unpushed commits (GitHub App tokens can't push these)
          if git log origin/${{ steps.pr-branch.outputs.head_ref }}..HEAD --name-only --pretty=format: 2>/dev/null | grep -q "^\.github/workflows/"; then
            echo "Removing workflow files from commit..."
            COMMIT_MSG=$(git log -1 --format=%s)
            git reset HEAD~1 --soft
            git checkout origin/${{ steps.pr-branch.outputs.head_ref }} -- .github/workflows/ 2>/dev/null || true
            git add -A
            git reset HEAD -- .github/workflows/ 2>/dev/null || true
            git commit -m "$COMMIT_MSG" 2>/dev/null || echo "No changes after removing workflow files"
          fi

          # Push if there are unpushed commits
          if git log origin/${{ steps.pr-branch.outputs.head_ref }}..HEAD --oneline 2>/dev/null | grep -q .; then
            echo "Pushing unpushed commits..."
            git push origin HEAD:${{ steps.pr-branch.outputs.head_ref }}
            echo "::notice::Pushed commits"
          fi
