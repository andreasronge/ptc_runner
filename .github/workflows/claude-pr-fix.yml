name: Claude PR Fix

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Only trigger for PR contexts, trusted actors, and @claude mentions
    # Allow claude[bot] to trigger fixes (from auto-triage workflow)
    # Note: Using toJSON() because labels.*.name doesn't work with contains()
    if: |
      (
        github.actor == 'andreasronge' ||
        github.actor == 'claude[bot]' ||
        contains(toJSON(github.event.issue.labels), 'claude-approved') ||
        contains(toJSON(github.event.pull_request.labels), 'claude-approved')
      ) && (
        (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude') && (github.event.comment.user.type != 'Bot' || github.event.comment.user.login == 'claude[bot]')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.user.type != 'Bot' || github.event.comment.user.login == 'claude[bot]')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && (github.event.review.user.type != 'Bot' || github.event.review.user.login == 'claude[bot]'))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 30

    concurrency:
      group: claude-automation
      cancel-in-progress: false

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    env:
      MIX_ENV: test

    steps:
      - name: Check PAT availability
        run: |
          if [ -z "${{ secrets.PAT_WORKFLOW_TRIGGER }}" ]; then
            echo "::warning::PAT_WORKFLOW_TRIGGER secret not set - workflow triggers from comments will be disabled"
          fi

      - name: Get PR branch
        id: pr-branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.issue.number || github.event.pull_request.number }}"
          PR_DATA=$(gh pr view $PR_NUMBER --repo ${{ github.repository }} --json headRefName,headRepository,headRepositoryOwner)
          HEAD_REF=$(echo "$PR_DATA" | jq -r '.headRefName')
          HEAD_REPO=$(echo "$PR_DATA" | jq -r '.headRepository.name')
          HEAD_OWNER=$(echo "$PR_DATA" | jq -r '.headRepositoryOwner.login')
          echo "head_ref=$HEAD_REF" >> $GITHUB_OUTPUT
          echo "head_repo=$HEAD_OWNER/$HEAD_REPO" >> $GITHUB_OUTPUT
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Found PR branch: $HEAD_REF from $HEAD_OWNER/$HEAD_REPO"

          # Check if this is a fork PR
          REPO_OWNER="${{ github.repository_owner }}"
          if [ "$HEAD_OWNER" != "$REPO_OWNER" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "::warning::PR is from a fork ($HEAD_OWNER/$HEAD_REPO) - cannot push fixes"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip fork PRs with comment
        if: steps.pr-branch.outputs.is_fork == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ steps.pr-branch.outputs.pr_number }} --repo ${{ github.repository }} --body "Cannot auto-fix fork PRs

          This PR is from a fork, and the automation cannot push changes to fork branches.

          Please apply the requested changes manually."

          echo "::notice::Skipping fork PR - posted explanation comment"
          exit 0

      - name: Checkout PR branch
        if: steps.pr-branch.outputs.is_fork != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.pr-branch.outputs.head_ref }}
          repository: ${{ steps.pr-branch.outputs.head_repo }}
          token: ${{ secrets.PAT_WORKFLOW_TRIGGER || github.token }}

      - name: Install git pre-commit hook
        if: steps.pr-branch.outputs.is_fork != 'true'
        run: |
          cp scripts/pre-commit .git/hooks/pre-commit
          chmod +x .git/hooks/pre-commit
          echo "Installed pre-commit hook"

      - name: Setup Elixir environment
        if: steps.pr-branch.outputs.is_fork != 'true'
        uses: ./.github/actions/setup-elixir

      - name: Setup Claude Code
        if: steps.pr-branch.outputs.is_fork != 'true'
        id: setup-claude
        uses: ./.github/actions/setup-claude-code

      - name: Check fix attempt count
        if: steps.pr-branch.outputs.is_fork != 'true'
        id: fix-count
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ steps.pr-branch.outputs.pr_number }}"

          # Get PR body and check for structured fix state
          PR_BODY=$(gh pr view "$PR_NUMBER" --json body --jq '.body')

          # Extract attempt count from structured state if present
          if echo "$PR_BODY" | grep -q "<!-- fix-state:"; then
            FIX_ATTEMPTS=$(echo "$PR_BODY" | grep -o '<!-- fix-state: {[^}]*}' | grep -o '"attempts":[0-9]*' | cut -d: -f2)
            FIX_ATTEMPTS=${FIX_ATTEMPTS:-0}
          else
            # Fallback: count @claude fix comments (legacy)
            FIX_ATTEMPTS=$(gh pr view "$PR_NUMBER" --json comments \
              --jq '[.comments[] | select(.body | test("@claude.*fix"; "i"))] | length')
          fi

          # Increment for this attempt
          NEW_ATTEMPTS=$((FIX_ATTEMPTS + 1))
          echo "attempt_count=$NEW_ATTEMPTS" >> $GITHUB_OUTPUT
          echo "Current fix attempt: $NEW_ATTEMPTS"

          # If 3+ attempts, escalate to second opinion
          if [ "$NEW_ATTEMPTS" -ge 3 ]; then
            echo "max_attempts_reached=true" >> $GITHUB_OUTPUT
            echo "::warning::Max fix attempts reached ($NEW_ATTEMPTS) - will escalate to second opinion"
          else
            echo "max_attempts_reached=false" >> $GITHUB_OUTPUT
          fi

          # Update PR body with new attempt count
          if echo "$PR_BODY" | grep -q "<!-- fix-state:"; then
            # Update existing state
            NEW_BODY=$(echo "$PR_BODY" | sed "s/<!-- fix-state: {[^}]*}/<!-- fix-state: {\"attempts\":$NEW_ATTEMPTS}/")
          else
            # Add new state section
            NEW_BODY="$PR_BODY

          ## Fix Automation State
          <!-- fix-state: {\"attempts\":$NEW_ATTEMPTS} -->
          Fix attempts: $NEW_ATTEMPTS/3"
          fi

          echo "$NEW_BODY" > /tmp/pr-body.md
          gh pr edit "$PR_NUMBER" --body-file /tmp/pr-body.md

      - name: Escalate to second opinion
        if: steps.pr-branch.outputs.is_fork != 'true' && steps.fix-count.outputs.max_attempts_reached == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ steps.pr-branch.outputs.pr_number }}"

          gh pr comment "$PR_NUMBER" --body "$(cat <<'EOF'
          ## Fix Attempts Exhausted

          Multiple fix attempts have been made on this PR without success.
          Escalating to second opinion review for a fresh perspective.

          The `needs-second-opinion` label has been added to trigger a review
          with fresh context that may identify a different approach.
          EOF
          )"

          gh pr edit "$PR_NUMBER" --add-label "needs-second-opinion"
          echo "::notice::Escalated to second opinion review"
          exit 0

      - name: Run tests and capture failures
        if: steps.pr-branch.outputs.is_fork != 'true'
        id: test-feedback
        continue-on-error: true
        run: |
          echo "Running tests to capture any failures..."
          FAILURES=""

          # Compile
          echo "=== Compiling ===" | tee /tmp/test_output.txt
          if ! mix compile --warnings-as-errors 2>&1 | tee -a /tmp/test_output.txt; then
            FAILURES="${FAILURES}COMPILE_FAILED "
          fi

          # Tests (limit failures for manageable output)
          echo "" >> /tmp/test_output.txt
          echo "=== Running tests ===" | tee -a /tmp/test_output.txt
          if ! mix test --max-failures 5 --warnings-as-errors 2>&1 | tee -a /tmp/test_output.txt; then
            FAILURES="${FAILURES}TESTS_FAILED "
          fi

          # Format check
          echo "" >> /tmp/test_output.txt
          echo "=== Checking format ===" | tee -a /tmp/test_output.txt
          if ! mix format --check-formatted 2>&1 | tee -a /tmp/test_output.txt; then
            FAILURES="${FAILURES}FORMAT_FAILED "
          fi

          # Credo
          echo "" >> /tmp/test_output.txt
          echo "=== Running Credo ===" | tee -a /tmp/test_output.txt
          if ! mix credo --strict 2>&1 | tee -a /tmp/test_output.txt; then
            FAILURES="${FAILURES}CREDO_FAILED "
          fi

          # Capture output for Claude
          if [ -n "$FAILURES" ]; then
            echo "has_failures=true" >> $GITHUB_OUTPUT
            echo "failures=$FAILURES" >> $GITHUB_OUTPUT

            # Truncate output if too long (keep last 200 lines)
            tail -200 /tmp/test_output.txt > /tmp/test_output_truncated.txt

            # Store output in multiline format
            {
              echo 'output<<EOF'
              cat /tmp/test_output_truncated.txt
              echo 'EOF'
            } >> $GITHUB_OUTPUT

            echo "::warning::Test failures detected: $FAILURES"
          else
            echo "has_failures=false" >> $GITHUB_OUTPUT
            echo "All checks passed"
          fi

      - name: Run Claude Code
        if: steps.pr-branch.outputs.is_fork != 'true' && steps.fix-count.outputs.max_attempts_reached != 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.PAT_WORKFLOW_TRIGGER || github.token }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Use PAT for git operations to avoid GitHub App workflow permission issues
          github_token: ${{ secrets.PAT_WORKFLOW_TRIGGER || github.token }}
          path_to_claude_code_executable: ${{ steps.setup-claude.outputs.executable-path }}

          additional_permissions: |
            actions: read

          prompt: |
            Fix PR #${{ steps.pr-branch.outputs.pr_number }}.

            Request: ${{ github.event.comment.body || github.event.review.body }}

            ${{ steps.test-feedback.outputs.has_failures == 'true' && format('## Current Test Failures

            The following checks are currently failing: {0}

            ```
            {1}
            ```

            **Fix these failures in addition to the requested changes.**

            ', steps.test-feedback.outputs.failures, steps.test-feedback.outputs.output) || '' }}
            Read PR and review comments:
            - `gh pr view ${{ steps.pr-branch.outputs.pr_number }} --comments`
            - `gh api repos/${{ github.repository }}/pulls/${{ steps.pr-branch.outputs.pr_number }}/comments --jq '.[] | {path: .path, line: .line, body: .body}'`

            **Guidelines:**
            - Fix only what was asked - no refactoring, no unrelated fixes
            - Run `mix precommit` before committing - NEVER use `--no-verify`
            - Commit and push, then post a summary comment with EXACTLY this format:
              ```
              ## Fix Summary

              âœ… **Issue Fixed:** [brief description]

              [details of what was changed]
              ```
              The `## Fix Summary` header is REQUIRED - automation depends on it.

            **TODO/Skip Protocol (when tests fail for out-of-scope issues):**

            1. Search for existing issue: `gh issue list --search "keyword" --state open --limit 5`
            2. Create issue if none exists:
               ```bash
               gh issue create --title "[Tech Debt] description" \
                 --label "tech-debt" --label "from-pr-review" \
                 --body "Found during PR #${{ steps.pr-branch.outputs.pr_number }} fix."
               ```
            3. Reference issue in code (REQUIRED format):
               ```elixir
               @tag :skip  # Skipped: #123 - reason
               # TODO(#123): description
               ```

            **NEVER add TODO/FIXME/@tag :skip without an issue reference.**

            NEVER include "@claude" in comments.

          claude_args: '--model claude-haiku-4-5-20251001 --allowed-tools "Read,Write,Edit,MultiEdit,Glob,Grep,LS,Bash,WebSearch,WebFetch,Task,TodoWrite,TodoRead"'
          show_full_output: true

      # Safety net: push any unpushed commits and remove workflow files
      - name: Push unpushed commits
        if: always() && steps.pr-branch.outputs.is_fork != 'true' && steps.fix-count.outputs.max_attempts_reached != 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_WORKFLOW_TRIGGER || github.token }}
        run: |
          # Re-configure git auth (Claude may have changed it)
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"

          # Remove workflow files from any unpushed commits (GitHub App tokens can't push these)
          if git log origin/${{ steps.pr-branch.outputs.head_ref }}..HEAD --name-only --pretty=format: 2>/dev/null | grep -q "^\.github/workflows/"; then
            echo "Removing workflow files from commit..."
            COMMIT_MSG=$(git log -1 --format=%s)
            git reset HEAD~1 --soft
            git checkout origin/${{ steps.pr-branch.outputs.head_ref }} -- .github/workflows/ 2>/dev/null || true
            git add -A
            git reset HEAD -- .github/workflows/ 2>/dev/null || true
            git commit -m "$COMMIT_MSG" 2>/dev/null || echo "No changes after removing workflow files"
          fi

          # Push if there are unpushed commits
          if git log origin/${{ steps.pr-branch.outputs.head_ref }}..HEAD --oneline 2>/dev/null | grep -q .; then
            echo "Pushing unpushed commits..."
            git push origin HEAD:${{ steps.pr-branch.outputs.head_ref }}
            echo "::notice::Pushed commits"
          fi
